<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>

<body>
    <div id="box">
        <div class="register">

            <h1>CADASTRO</h1>
            <div class="main-register">
                <div class="register-form">
                    <input type="text" placeholder="Nome Completo">
                    <input type="text" placeholder="Nome de Usuário">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <input type="password" placeholder="Repetir Senha">
                </div>
                <div class="register-checkbox">
                    <input type="checkbox"> Concordo com os <b>Termos de Uso</b>

                </div>
                <button>Cadastrar</button>
                <br>
                <P>Já tem uma conta? <a href="" onclick="goFront()" class="text-link">Faça Login</a></P>
                <p>Ou se preferir entre com uma rede social</p>
                <div class="register-redessociais">

                    <a href=""><img src="./Logo/facebook.png" alt=""></a>
                    <a href=""><img src="./Logo/github.png" alt=""></a>
                    <a href=""><img src="./Logo/google.png" alt=""></a>
                </div>
            </div>




        </div>
        <div class="login">

            <div class="form-login">
                <h1>LOGIN</h1>

                <div class="email">
                    <span>Usuário</span>
                    <input type="Email" placeholder="Email">
                </div>

                <div class="password">
                    <span>Senha</span>
                    <input type="Password" placeholder="Senha">
                </div>
                <div class="remember">
                    <input type="checkbox"><span>Lembrar Senha</span>
                    <a href="">Esqueceu a Senha?</a>
                </div>



            </div>
            <br><br>
            <button>ENTRAR</button>
            <br><br>
            <P>Não tem uma conta?</P><p id="cad" onclick="goBack()">Cadastre-se</p>
            <br><br>
            <p>Faça login com</p>
            <div class="redes-sociais">
                <a href=""><img src="./Logo/facebook.png" alt=""></a>
                <a href=""><img src="./Logo/github.png" alt=""></a>
                <a href=""><img src="./Logo/google.png" alt=""></a>
            </div>



        </div>

    </div>
    <script src="./script.js"></script>

</body>

</html>
